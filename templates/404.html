{% extends "_.html" %}

{% block content %}
<section class="relative mx-auto max-w-5xl p-16 bg-gray-200">
    <div class="container mx-auto px-4">
        <div class="text-center p-16 relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
            <p class="text-base font-semibold text-teal-600">404</p>
            <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-700 sm:text-7xl">
                Page not found</h1>
            <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">
                Sorry, we
                couldn’t find the page you’re looking for.</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a href="/"
                   class="justify-center rounded-md bg-teal-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:shadow-md shadow hover:bg-teal-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600 duration-150">Go
                    back home</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
